<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touristic Transport Firm</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
        color: white;
        padding: 100px 0;
        text-align: center;
    }

    header h1 {
        font-size: 48px;
        margin: 0;
    }

    header p {
        font-size: 20px;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: flex;
        align-items: center; /* Center content vertically */
        height: 100%; /* Ensure it takes full height */
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
        height: 100%; /* Take full height */
    }

    /* Dropdown button */
    .dropdown a.dropdown-button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%; /* Match the height of other nav items */
    }

    /* Dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Nested dropdown (for Trips, Destinations, etc.) */
    .dropdown-content .nested-dropdown {
        position: relative;
    }

    .dropdown-content .nested-dropdown .nested-dropdown-content {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content .nested-dropdown:hover .nested-dropdown-content {
        display: block;
    }

    .container {
        padding: 50px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    h2 {
        font-size: 36px;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #444;
    }

    .services, .about, .testimonials, .contact {
        margin: 40px 0;
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .services div, .testimonials div {
        display: inline-block;
        width: 30%;
        margin: 1%;
        padding: 20px;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        background-color: #fafafa;
        transition: transform 0.3s ease;
    }

    .services div:hover, .testimonials div:hover {
        transform: scale(1.05);
    }

    .services h3, .testimonials h3 {
        color: #333;
        font-size: 24px;
    }

    .services p, .testimonials p {
        font-size: 16px;
        color: #666;
    }

    .about p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
    }

    .contact p {
        font-size: 18px;
        color: #333;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
    }

    footer p {
        margin: 0;
    }

    @media (max-width: 768px) {
        .services div, .testimonials div {
            width: 100%;
            margin-bottom: 20px;
        }
    }
  </style>
  <style>
    /* Styling for form elements */
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
    }

    form label {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
        display: block;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="password"]:focus,
    form input[type="email"]:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Button styling */
    form button[type="submit"],
    form button[type="button"],
    .add_p a.button {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    form button[type="submit"]:hover,
    form button[type="button"]:hover,
    .add_p a.button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    form button[type="submit"]:active,
    form button[type="button"]:active,
    .add_p a.button:active {
        transform: scale(0.98);
    }

    /* Responsive form */
    @media (max-width: 768px) {
        form {
            padding: 20px;
        }
    }
  </style>

</head>
<body>

<nav>
  <a routerLink='/home'>Home</a>
  <div *ngIf="loggedUser && loggedUser.role === 'USER'" class="dropdown">
    <a class="dropdown-button">Trips and Destinations</a>
    <div class="dropdown-content">
      <a routerLink='/trip'>Trips</a>
      <a routerLink='/destination'>Destinations</a>
      <a *ngIf="loggedUser.menuRole === 'ORGANIZATOR'" routerLink='/category'>Destination Categories</a>
    </div>
  </div>
  <a *ngIf="loggedUser && loggedUser.role === 'VISITOR'" routerLink='/registration'>Register</a>
  <a *ngIf="loggedUser && loggedUser.role === 'VISITOR'" routerLink='/login'>Login</a>
  <a *ngIf="loggedUser && loggedUser.role === 'USER' && loggedUser.role === 'USER'" routerLink='/question'>Help board</a>
  <a routerLink='/review'>Reviews</a>
  <a *ngIf="loggedUser && loggedUser.role === 'USER' && loggedUser.role === 'USER' && loggedUser.menuRole === 'ADMIN'" routerLink='/admin'>Admin</a>
  <div *ngIf="loggedUser && loggedUser.role === 'USER' && loggedUser.role === 'USER'" class="dropdown">
    <a class="dropdown-button">Your Profile</a>
    <div class="dropdown-content">
      <a routerLink='/logout'>Logout</a>
      <a routerLink='/bookings/user'>Your Bookings</a>
      <a routerLink='/user'>Edit Your Profile</a>
    </div>
  </div>
</nav>

<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="user.username" required>

  <label for="email">Email:</label>
  <input type="text" id="email" name="username" [(ngModel)]="user.email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="user.password" required>

  <p>{{errorMessage}}</p>

  <button type="submit">Register</button>
</form>

 <footer>
        <p>&copy; 2024 Touristic Transport Firm.</p>
 </footer>

</body>
</html>
