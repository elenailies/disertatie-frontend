<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touristic Transport Firm</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
        color: white;
        padding: 100px 0;
        text-align: center;
    }

    header h1 {
        font-size: 48px;
        margin: 0;
    }

    header p {
        font-size: 20px;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: flex;
        align-items: center; /* Center content vertically */
        height: 100%; /* Ensure it takes full height */
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
        height: 100%; /* Take full height */
    }

    /* Dropdown button */
    .dropdown a.dropdown-button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%; /* Match the height of other nav items */
    }

    /* Dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Nested dropdown (for Trips, Destinations, etc.) */
    .dropdown-content .nested-dropdown {
        position: relative;
    }

    .dropdown-content .nested-dropdown .nested-dropdown-content {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content .nested-dropdown:hover .nested-dropdown-content {
        display: block;
    }

    .container {
        padding: 50px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    h2 {
        font-size: 36px;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #444;
    }

    .services, .about, .testimonials, .contact {
        margin: 40px 0;
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .services div, .testimonials div {
        display: inline-block;
        width: 30%;
        margin: 1%;
        padding: 20px;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        background-color: #fafafa;
        transition: transform 0.3s ease;
    }

    .services div:hover, .testimonials div:hover {
        transform: scale(1.05);
    }

    .services h3, .testimonials h3 {
        color: #333;
        font-size: 24px;
    }

    .services p, .testimonials p {
        font-size: 16px;
        color: #666;
    }

    .about p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
    }

    .contact p {
        font-size: 18px;
        color: #333;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
    }

    footer p {
        margin: 0;
    }

    @media (max-width: 768px) {
        .services div, .testimonials div {
            width: 100%;
            margin-bottom: 20px;
        }
    }
  </style>
</head>
<body>

<nav>
  <a routerLink='/home'>Home</a>
  <div *ngIf="loggedUser && loggedUser.role === 'USER'" class="dropdown">
    <a class="dropdown-button">Trips and Destinations</a>
    <div class="dropdown-content">
      <a routerLink='/trip'>Trips</a>
      <a routerLink='/destination'>Destinations</a>
      <a *ngIf="loggedUser.menuRole === 'ORGANIZATOR'" routerLink='/category'>Destination Categories</a>
    </div>
  </div>
  <a *ngIf="loggedUser && loggedUser.role === 'VISITOR'" routerLink='/registration'>Register</a>
  <a *ngIf="loggedUser && loggedUser.role === 'VISITOR'" routerLink='/login'>Login</a>
  <a *ngIf="loggedUser && loggedUser.role === 'USER' && loggedUser.role === 'USER'" routerLink='/question'>Help board</a>
  <a *ngIf="loggedUser && loggedUser.role === 'VISITOR'" routerLink='/review'>Reviews</a>
  <a routerLink='/admin'>Admin</a>
  <div *ngIf="loggedUser && loggedUser.role === 'USER' && loggedUser.role === 'USER'" class="dropdown">
    <a class="dropdown-button">Your Profile</a>
    <div class="dropdown-content">
      <a routerLink='/logout'>Logout</a>
      <a routerLink='/booking/user'>Your Bookings</a>
      <a routerLink='/user'>Edit Your Profile</a>
    </div>
  </div>
</nav>

<!-- Form to update logged user's information -->
<div *ngIf="loggedUser && loggedUser.id > 0">
  <h3>Update Your Information</h3>
  <form #updateForm="ngForm" (ngSubmit)="onUpdateUser(loggedUser)">
    <div>
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="loggedUser.username" name="username" id="username" placeholder="Username" required>
    </div>

    <div>
      <label for="name">First Name:</label>
      <input type="text" [(ngModel)]="loggedUser.name" name="name" id="name" placeholder="First Name">
    </div>

    <div>
      <label for="surname">Last Name:</label>
      <input type="text" [(ngModel)]="loggedUser.surname" name="surname" id="surname" placeholder="Last Name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="loggedUser.email" name="email" id="email" placeholder="Email" required>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="text" [(ngModel)]="loggedUser.phone" name="phone" id="phone" placeholder="Phone">
    </div>

    <div>
      <button [disabled]="updateForm.invalid" type="submit">Update</button>
    </div>
  </form>
</div>

<!-- Password Change Form -->
<div *ngIf="loggedUser && loggedUser.id > 0">
  <h3>Change Password</h3>
  <form #passwordForm="ngForm" (ngSubmit)="onChangePassword(passwordForm)">
    <div>
      <label for="currentPassword">Current Password:</label>
      <input type="password" ngModel name="currentPassword" id="currentPassword" placeholder="Current Password" required>
    </div>

    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" ngModel name="newPassword" id="newPassword" placeholder="New Password" required>
    </div>

    <div>
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" ngModel name="confirmPassword" id="confirmPassword" placeholder="Confirm New Password" required>
    </div>

    <div>
      <button [disabled]="passwordForm.invalid || passwordForm.value.newPassword !== passwordForm.value.confirmPassword" type="submit">
        Change Password
      </button>
    </div>

    <div *ngIf="passwordForm.value.newPassword !== passwordForm.value.confirmPassword && passwordForm.touched">
      <p style="color: red;">New password and confirmation do not match!</p>
    </div>
  </form>
</div>


<!-- Registration form for new users -->
<div *ngIf="!loggedUser || loggedUser.role === 'VISITOR'">
  <h3>Register as a new user</h3>
  <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
    <div>
      <input type="text" ngModel name="username" id="username2" placeholder="Username" required>
    </div>

    <div>
      <input type="password" ngModel name="password" id="password" placeholder="Password" required>
    </div>

    <div>
      <button [disabled]="addForm.invalid" type="submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
