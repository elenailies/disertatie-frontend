<div>
  <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
    <div>
      <input type="text" ngModel name="username"  id="username" placeholder="" required>
    </div>

    <div>
      <input type="text" ngModel name="password" id="password" placeholder="" required>
    </div>

    <div>
      <button [disabled]="addForm.invalid" type="submit" >Register</button>
    </div>
  </form>
</div>
